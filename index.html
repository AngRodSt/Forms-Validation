<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/spinner.css">
</head>

<body class="bg-slate-300 min-h-screen">
    <div class="max-w-3xl p-10 mx-auto">
        <h1 class="text-4xl pt-32 text-gray-700">Enviar mails</h1>
        <div class="bg-white rounded-lg mt-5 p-10 shadow-xl">
            <form id="formulario" class="space-y-3">
                <div class="flex flex-col space-y-2">
                    <label for="email" class="font-medium">Email:</label>
                    <input name="email" id="email" type="email" class="border border-gray-300 rounded-lg p-2 "
                        placeholder="Email Destino, ej: mkt@empresa.com">
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="cc" class="font-medium">CC:</label>
                    <input name="cc" id="cc" type="text" class="border border-gray-300 rounded-lg p-2 "
                        placeholder="Add CC (Optional)">
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="subject" class="font-medium">Subject:</label>
                    <input name="subject" id="subject" type="text" class="border border-gray-300 rounded-lg p-2 "
                        placeholder="Subject Email">
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="messege" class="font-medium">Messege:</label>
                    <textarea name="messege" id="messege" type="text"
                        class="border border-gray-300 rounded-lg p-2 h-36 " placeholder="Messege Email"></textarea>
                </div>
                <div class="botones flex md:flex-row flex-col gap-5">
                    <button type="submit"
                        class="bg-rose-500 px-16 py-3 text-white flex flex-1 gap-2 justify-center items-center opacity-50"
                        disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5">
                            </path>
                        </svg>
                        Send</button>
                    <button type="reset"
                        class="bg-black px-16 py-3 text-white flex flex-1 gap-2 justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0">
                            </path>
                        </svg>
                        Reset</button>
                </div>
            </form>
            <div id="spinner" class="hidden mt-10 justify-center">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
